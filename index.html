<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />

    <title>ImageCraft Studio</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">ImageCraft Studio</h1>
      <hr />

      <div class="container__divide">
        <div class="edit-panel disabled">
          <div class="icons">
            <div class="collage">
              <button
                class="photoCollage"
                style="
                  width: 95%;
                  height: 65px;
                  background-color: rgb(54, 48, 240);
                  font-size: 25px;
                  border-radius: 15px;
                  color: white;
                  border: none;
                "
              >
                PHOTO COLLAGE
              </button>
            </div>
          </div>

          <div class="slider">
            <div class="filter__info">
              <span class="name">Brightness</span>
              <span class="value">100%</span>
            </div>
            <input
              class="filter__slider"
              id="brightness"
              type="range"
              min="0"
              max="200"
              value="100"
            />
          </div>

          <div class="icons">
            <p>Image Adjustments</p>
            <div class="icons__collection1">
              <button title="Brightness" class="active" id="Brightness">
                <img src="./src/images/brightness.png" alt="Brightness" />
              </button>
              <button title="Contrast" id="Contrast">
                <img src="./src/images/contrast.png" alt="Contrast" />
              </button>
              <button title="Saturation" id="Saturation">
                <img src="./src/images/saturation.png" alt="Saturation" />
              </button>
              <button title="Sepia" id="Sepia">
                <img src="./src/images/sepia.png" alt="Sepia" />
              </button>
              <button title="Hue" id="Hue">
                <img src="./src/images/hue.png" alt="Hue" />
              </button>
              <button title="Blur" id="Blur">
                <img src="./src/images/blur.png" alt="Blur" />
              </button>
              <button title="Opacity" id="Opacity">
                <img src="./src/images/opacity.png" alt="Opacity" />
              </button>
              <button title="Grayscale" id="Grayscale">
                <img src="./src/images/grayscale.png" alt="Grayscale" />
              </button>
              <button title="Invert" id="Invert">
                <img src="./src/images/invert.png" alt="Invert" />
              </button>
            </div>
          </div>

          <div class="icons">
            <p>Image Transforms</p>
            <div class="icons__collection2">
              <button title="Rotate Left" id="rotateLeft">
                <img src="./src/images/rotateleft.png" alt="RotateLeft" />
              </button>
              <button title="Rotate Right" id="rotateRight">
                <img src="./src/images/rotateright.png" alt="RotateRight" />
              </button>
              <button title="Flip X" id="flipX">
                <img src="./src/images/flipx.png" alt="FlipX" />
              </button>
              <button title="Flip Y" id="flipY">
                <img src="./src/images/flipy.png" alt="FlipY" />
              </button>
            </div>
          </div>

          <div class="icons">
            <p>Filters</p>
            <div class="icons__collection4">
              <button title="Moon" id="moon">
                <img src="./src/images/moon.png" alt="moon" />
              </button>
              <button title="Hudson" id="hudson">
                <img src="./src/images/hudson.png" alt="hudson" />
              </button>
              <button title="Retro" id="retro">
                <img src="./src/images/retro.png" alt="retro" />
              </button>
              <button title="BlackWhite" id="blackwhite">
                <img src="./src/images/blackwhite.png" alt="blackwhite" />
              </button>
            </div>
          </div>

          <div class="icons">
            <p>Resize and Crop</p>
            <div class="icons__collection3">
              <button id="resize">
                <img src="./src/images/resize.png" alt="Resize" />
                <input
                  type="number"
                  id="width"
                  placeholder="Width"
                  min="50"
                  max="1000"
                />
                <input
                  type="number"
                  id="height"
                  placeholder="Height"
                  min="50"
                  max="1000"
                />
              </button>

              <button id="crop">
                <img src="./src/images/crop.png" alt="Crop" />
              </button>
            </div>
          </div>

          <div class="icons">
            <div class="icons__collection5">
              <div class="photo-shapes">
                <p>PHOTO SHAPES</p>
                <button title="Circle" id="circle">
                  <img src="./src/images/circle.png" alt="circle" />
                </button>
                <button title="Heart" id="heart">
                  <img src="./src/images/heart.png" alt="heart" />
                </button>
                <button title="Triangle" id="triangle">
                  <img src="./src/images/triangle.png" alt="triangle" />
                </button>
                <button title="Rhombus" id="rhombus">
                  <img src="./src/images/rhombus.png" alt="rhombus" />
                </button>
                <button title="Star" id="star">
                  <img src="./src/images/star.png" alt="star" />
                </button>
              </div>
            </div>
          </div>

          <div class="icons">
            <p>Text and Shapes</p>
            <div class="icons__collection6">
              <div class="text">
                <input
                  type="text"
                  class="text__input"
                  placeholder="Enter Text"
                />
                <input type="color" class="text__color" />
                <input
                  type="number"
                  class="text__size"
                  placeholder="FontSize"
                  style="width: 25%; height: 1.8rem"
                />
              </div>
              <button
                class="text__button"
                style="width: 50%; text-align: center; margin-left: 30%"
              >
                Insert Text
              </button>
              <hr />

              <div class="insert-shapes">
                <p>INSERT SHAPES</p>

                <div class="shapes">
                  <button
                    class="shapes__button"
                    title="Circle"
                    id="shape__circle"
                  >
                    <img src="./src/images/circle.png" alt="circle" />
                  </button>
                  <button
                    class="shapes__button"
                    title="Rectangle"
                    id="shape__rectangle"
                  >
                    <img src="./src/images/rectangle.png" alt="rectangle" />
                  </button>
                  <button
                    class="shapes__button"
                    title="Triangle"
                    id="shape__triangle"
                  >
                    <img src="./src/images/triangle.png" alt="triangle" />
                  </button>
                  <button class="shapes__button" title="Star" id="shape__star">
                    <img src="./src/images/star.png" alt="star" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="image-container">
          <div class="view-image">
            <img src="./src/images/thumbnail.png" alt="view-image" />
            <video id="video" style="display: none"></video>
            <canvas id="canvas"></canvas>
          </div>

          <div class="choose__img">
            <button class="upload">Upload Image</button>
            <input type="file" id="file" accept="image/*" hidden />
            <button class="take__image">Take Image</button>
            <button class="capture__image" style="display: none"></button>
          </div>
        </div>

        <div class="right-panel">
          <button class="reset">Reset Image <i class="fa fa-undo"></i></button>
          <button class="save">Save Image <i class="fa fa-save"></i></button>
          <button class="undo">Undo</button>
          <button class="redo">Redo</button>

          <div class="history">
            <h4>History</h4>
            <div class="history-list"></div>
          </div>
          <div class="layer-list"></div>
          <h4>Layers</h4>
          <button id="addLayerBtn">Add Layer</button>
          <button id="removeLayerBtn">Remove Layer</button>
          <select id="layerSelect"></select>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
